<div data-role="view" data-title="Details" data-model="app.teamDetailView.teamDetailViewModel" data-bind="events: { show: detailsShow }" id="teamDetailViewModelScreen" class="screen screen--detail">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: strings.teamDetailView.teamDetailViewModel.detailHeaderFieldValue"></span>
        </div>
    </header>

    <div class="details-content screen__content screen__content--details">
        <div class="km-listview-wrapper">
            <ul class="km-listview km-list km-listinset details-fields">

                <li>
                    <div data-bind="html: currentItem.Name"></div>
                </li>
                <li><img data-bind="attr: { src: currentItem.PhotosUrl }" width="100%" height="auto"></li>
                <li class="detail-content-item">


                    <label id="teamNameField" class="km-label-above field field--text-block">

                        <span class="field__label" data-bind="text: strings.teamDetailView.teamDetailViewModel.editableListForm3.teamName.title"></span>


                        <div class="textBlock field__content" data-bind="html: currentItem.Name"></div>

                    </label>


                </li>
                <li class="detail-content-item">


                    <label id="teamCapitanField" class="km-label-above field field--text-block">

                        <span class="field__label" data-bind="text: strings.teamDetailView.teamDetailViewModel.editableListForm3.teamCapitan.title"></span>


                        <div class="textBlock field__content" data-bind="html: currentItem.Capitan"></div>

                    </label>


                </li>
            </ul>
        </div>
    </div>
    <!-- START_CUSTOM_CODE_teamDetailViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_teamDetailViewModel -->
</div>
