<div data-role="view" data-title="View" data-layout="main" data-model="app.teamDetailView" data-show="app.teamDetailView.onShow" data-after-show="app.teamDetailView.afterShow" id="teamDetailViewScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.teamDetailView.title"></span>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_teamDetailView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_teamDetailView -->
    <ul class="masterDetailView imageContent  " data-role="listview" data-auto-bind="false" data-style="inset" data-template="teamDetailViewModelTemplate" data-bind="source: teamDetailViewModel.dataSource, events: {click: teamDetailViewModel.itemClick}" data-pull-to-refresh="false"
    data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_teamDetailViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_teamDetailViewModel -->
    <script type="text/x-kendo-template" id="teamDetailViewModelTemplate">
        <div class="image-with-text ">
            # data = app.teamDetailView.teamDetailViewModel.fixHierarchicalData(data); #

            <img src="#: data['PhotosUrl'] #">
            <h3>#: data['Name'] #</h3>

        </div>
    </script>
</div>
